{% extends "base.html" %}

{% block content %}

<!-- index.html content starts here -->
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-10 col-md-4 col-xl-2 mt-5 p-4 main-bg">
            <p class="text-muted">Search Filters</p>
            <form>
                <div class="row mb-3">
                    <label for="when" class="col-sm-4 col-form-label text-muted">When?</label>
                    <div class="col-sm-8">
                        <select class="form-select" id="when" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="date" class="col-sm-4 col-form-label text-muted">Date</label>
                    <div class="col-sm-8">
                        <input id="date" class="form-control" type="date">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="location" class="col-sm-4 col-form-label text-muted">Location</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="location">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="category" class="col-sm-4 col-form-label text-muted">Category</label>
                    <div class="col-sm-8">
                        <select class="form-select" id="category" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 mt-4 text-center">
                    <button type="submit" class="btn btn-warning">Search</button>
                </div>
            </form>
        </div>
        <div class="col-6 mt-5">
            Search Results
        </div>
    </div>
</div>

<!-- index.html content ends here -->
{% endblock %}
