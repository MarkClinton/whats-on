{% extends "base.html" %}

{% block content %}

<!-- index.html content starts here -->
<div class="container-lg">
    <div class="row justify-content-center">
        <div class="col-10 col-lg-6 mt-5">
            <form>
                <div class="row mb-3">
                    <label for="eventName" class="col-sm-3 col-form-label">Event name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="eventName">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="description" class="col-sm-3 col-form-label">Description</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="category" class="col-sm-3 col-form-label">Category</label>
                    <div class="col-sm-9">
                        <select class="form-select" id="category" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="eventImage" class="col-sm-3 col-form-label">Event Image</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="file" id="eventImage">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="date" class="col-sm-3 col-form-label">Date</label>
                    <div class="col-sm-9">
                        <input id="date" class="form-control" type="date">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="startTime" class="col-sm-3 col-form-label">Start Time</label>
                    <div class="col-sm-9">
                        <input type="time" id="startTime" class="form-control" value="10:05 AM">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="endTime" class="col-sm-3 col-form-label">End Time</label>
                    <div class="col-sm-9">
                        <input type="time" id="endTime" class="form-control" value="10:05 AM">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="location" class="col-sm-3 col-form-label">Location</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="location">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="limit" class="col-sm-3 col-form-label">Person Limit</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="limit">
                    </div>
                </div>
                <div class="form-check mt-5">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Disable comments for this event?
                    </label>
                </div>

                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-warning">Create Event</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- index.html content ends here -->
{% endblock %}
