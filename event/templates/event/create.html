{% extends "base.html" %}

{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<!-- create.html content starts here -->
<div class="container-lg">
    <div class="row justify-content-center">
        <div class="col-10 col-lg-6 m-5">
            <form id="eventForm" method="post" style="margin-top: 1.3em;">
                {{ event_form | crispy}}
                {% csrf_token %}
                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-warning">Create Event</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- create.html content ends here -->
{% endblock %}
